<div>
    <img [src]="signupbg" alt="">
</div>
<div class="container-fluid">
    <!-- <div class="row mt-5">
         <div class="col"></div> -->
         <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-center" style="font-weight: bold;">SIGNUP</h4>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label" style="font-weight: bold;">Email</label>
                          <input type="email" class="form-control" name="email" [(ngModel)]="email">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label" style="font-weight: bold;">Password</label>
                          <input type="password" class="form-control" name="password" [(ngModel)]="password" matInput [type]="hide ? 'password' : 'text'">
                          <div class="eye">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon style="font-size: 18px">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                          </div>
                        </div>
                        <div class="bt text-center">
                        <button type="button" class="btn btn-info"(click)="signup()">SignUp</button>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="/login" style="text-decoration: none;">Have an account ? <span class="text-danger">Login</span></a>
                            </div>
                        </div>
                      </form>
                </div>
            </div>
         <!-- </div>
         <div class="col"></div> -->
    </div>
</div>
